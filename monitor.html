  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="title-text">Monitoreo en Tiempo Real</h1>
      <p class="text-muted" id="terrario-name">Selecciona un terrario desde la página principal</p>
      <a href="index.html" class="btn btn-terrario-outline">
        <i class="bi bi-arrow-left"></i> Volver a Terrarios
      </a>
    </div>
    
    <div class="row g-3">
      <div class="col-md-8">
        <div class="card terrario-card p-3 mb-3">
          <h6><i class="bi bi-thermometer-half"></i> Temperatura y Humedad</h6>
          <canvas id="tempChart" height="140"></canvas>
        </div>
        <div class="card terrario-card p-3">
          <h6><i class="bi bi-toggle2-on"></i> Estado de Dispositivos</h6>
          <canvas id="statusChart" height="120"></canvas>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card terrario-card p-3 mb-3">
          <h6><i class="bi bi-speedometer2"></i> Temperatura Ideal</h6>
          <canvas id="gaugeChart" height="200"></canvas>
        </div>
        <div class="card terrario-card p-3 mb-3">
          <h6><i class="bi bi-droplet"></i> Logs - Humidificador</h6>
          <div id="log-hum" class="small-muted"></div>
        </div>
        <div class="card terrario-card p-3 mb-3">
          <h6><i class="bi bi-lightbulb"></i> Logs - Lámpara</h6>
          <div id="log-lamp" class="small-muted"></div>
        </div>
        <div class="card terrario-card p-3">
          <h6><i class="bi bi-clipboard-data"></i> Logs - Ambiente</h6>
          <div id="log-amb" class="small-muted"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 py-4 bg-green">
    <div class="container text-center">
      <p class="mb-0">Sistema Terrario IoT © 2025 - Monitoreo y control de terrarios inteligentes</p>
    </div>
  </footer>
